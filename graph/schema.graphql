type Proposaldata @entity {
  id: ID!
  proposal_actives: BigInt!
  proposal_total: BigInt!
  roles: String
  vote_policy: String
  proposal_bond: String
  proposal_period: String
}

type Proposal @entity {
  id: ID!
  title: String!
  description: String!
  proposal_type: String!
  kind: String!
  proposer: String!
  submission_time: BigInt!
  upvote: BigInt!
  downvote: BigInt!
  vote: [Vote!]! @derivedFrom(field: "proposal")
  status: String!
  approval_date: BigInt
  creation_date: BigInt!
  user_creation: String!
  link: String!
  admin_appoved: Boolean!
}

type Vote @entity {
  id: ID!
  proposal: Proposal!
  user_id: String!
  vote: String!
  date_time: BigInt!
}

type Delegation @entity {
  id: ID!
  delegators: [Delegator!]! @derivedFrom(field: "delegation")
  history: [Delegationhist!]! @derivedFrom(field: "delegation")
  total_amount: BigInt!
}

type Delegationhist @entity {
  id: ID!
  delegation: Delegation!
  date_time: BigInt!
  delegator: String!
  amount: BigInt!
}

type Delegator @entity {
  id: ID!
  delegation: Delegation!
  delegator: String!
  amount: BigInt!
}

type Fundshist @entity {
  id: ID!
  token_id: String!
  user_id: String!
  type: String!
  amount: BigDecimal!
  date_time: BigInt!
}

type Datanft @entity {
  id: ID!
  total_Supply: BigInt!
  total_owners: BigInt!
  owners: [Owner!]! @derivedFrom(field: "data_nft")
}

type Owner @entity {
  id: ID!
  data_nft: Datanft!
  total_mft: BigInt!
  owner_id: String!
  votes: BigInt!
}

type Serie @entity {
  id: ID!
  title: String!
  description: String
  media: String!
  extra: String
  reference: String!
  creator_id: String!
  price: BigDecimal
  price_near: BigDecimal
  supply: BigInt!
  copies: BigInt
  fecha: BigInt!
  tokens: [Nft!]! @derivedFrom(field: "metadata")
}

type Nft @entity {
  id: ID!
  serie_id: String!
  owner_id: String!
  fecha: BigInt!
  is_visible: Boolean!
  metadata: Serie!
}
